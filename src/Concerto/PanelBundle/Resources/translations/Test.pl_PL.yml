completion:
    wizard:
        default:
            autoformat: Formatuj wstawioną treść
            insertcomments: Wstaw komentarze
    documentation:
        help:
            title: Dokumentacja do autouzupełniania składni R - instrukcja generacji
            intro: Przed rozpoczęciem użycia autouzupełniania kodu R w Leap, należy upewnić się, że dokumentacja funkcji języka R dostępnych w systemie została wygenerowana.
            info:
                directory: >
                    W celu wygenerowania tej dokumentacji, należy otworzyć aplikację terminala (w systemach Windows jest to `cmd`, na Linuksach `xterm`, `konsole` lub `gnome-terminal`), i za pomocą tej aplikacji przejść do katalogu, gdzie zainstalowane jest Leap:
                console: Z tej lokalizacji, będzie można użyć konsoli Symfony, w celu wykonania komendy leap:r:cache generującej dokumentację 
                console.more: więcej informacji na temat konsoli Symfony
                output: Uruchomienie tej komendy spowoduje wyświetlenie na ekranie wszystkich odnalezionych w systemie funkcji języka R i przygotuje wszystkie potrzebne pliki dokumentacji. Po zakończeniu działania tej komendy należy przeładować stronę Leap, lub przelogować się aby zacząć używać autouzupełniania składni R.
                        
