services:

  # default configuration for services in *this* file
  _defaults:
    # automatically injects dependencies in your services
    autowire: true
    # automatically registers your services as commands, event subscribers, etc.
    autoconfigure: true
    # this means you cannot fetch services directly from the container via $container->get()
    # if you need to do this, you can override this setting on individual services
    public: false

  Leap\APIBundle\:
    resource: '../../{Command,Service}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
  Leap\APIBundle\Controller\:
    resource: '../../Controller'
    public: true
    tags: ['controller.service_arguments']

  #repositories
  Leap\APIBundle\Repository\ClientRepository:
    factory: doctrine.orm.entity_manager:getRepository
    arguments: [ Leap\APIBundle\Entity\Client]

  Leap\APIBundle\Repository\SamlTokenRepository:
    factory: doctrine.orm.entity_manager:getRepository
    arguments: [ Leap\APIBundle\Entity\SamlToken]

  #services
  Leap\APIBundle\Service\SamlService:
    arguments:
      $settings: "%saml%"
      $behindProxy: "%behind_proxy%"

  #controller
  Leap\APIBundle\Controller\SamlController:
     arguments:
       $testRunnerSettings: "%test_runner_settings%"
     public: true

  #aliases
  FOS\OAuthServerBundle\Model\ClientManagerInterface: '@fos_oauth_server.client_manager.default'