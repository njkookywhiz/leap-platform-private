<div class="form-label">
	[[field.label]] 
	<span ng-if="getValidator('required')">
		* 
	</span>
</div>

<div class="select">
	<select name="[[field.name]]" ng-model="values[field.name]" ng-required="getValidator('required')">
		<option disabled="disabled" hidden="" value="">
		</option>
		<option ng-html="option.label" ng-repeat="option in field.definition.options" value="[[option.value]]">
		</option>
		
	</select>
</div>
